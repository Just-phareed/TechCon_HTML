<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TechCon 2024</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>

        <!-- Contact Info -->
        <section>
            <h2>Our Contact Information</h2>

            <p>Email: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Venue Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.3632497841555!2d-121.88632878429175!3d37.33820797984121!2m3!1f0!2f0!3f0!
                3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fccb743582f9d%3A0xf77df27e4d6604bb!2sSan%20Jose!
                5e0!3m2!1sen!2sus!4v1601519784758!5m2!1sen!2sus"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>

            <form>
                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Message -->
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <!-- Submit -->
                <button type="submit">Send Message</button>
            </form>

        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
